<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta thhp-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Xderial Games</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <input type="checkbox" id="check">
    <header>
        <nav>
            <div class="icon"><p><span style="color: red; font-size: 40px;">X</span>DERIAL</p></div>
            <div class="search_box">
                <input type="search" placeholder="search">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
            <ol>
                <li><a href="#home">HOME</a></li>
                <li><a href="#games">GAMES</a></li>
                <li><a href="#contact">CONTACT</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#">LOGIN</a></li>
            </ol>
            <label for="check" class="bar">
                <i class="fa-solid fa-bars" aria-hidden="true" id="bars"></i>
                <i class="fa-solid fa-xmark" aria-hidden="true" id="times"></i>
            </label>
        </nav>
        <section></section>
    </body>
        <!-- home banner -->
        <div class="banner">
            <div class="background">
                <div class="content">
                    <h2 style="font-size: 50px;"><span style="color:rgb(255, 0, 0)" id="home">X</span>DERIAL</h2>
                    <h2>A New Home For <br> Game Lovers</h2>
                    <p>Add Your Own Games, Download Free Games, Discusse varius Subjects, All For Free</p>
                    <a href="#" class="btn">Join Now</a>
                </div>
               <img src="images/hero-banner.png" id="img">
            </div>
        </div>
    </header>
    
    <div class="sector">
        <img src="images/brand-1.png">
        <img src="images/brand-2.png" style="padding-left: 100px;">
        <img src="images/brand-3.png" style="padding-left: 100px;">
        <img src="images/brand-4.png" style="padding-left: 100px;">
        <img src="images/brand-5.png" style="padding-left: 100px;">
        <img src="images/brand-6.png" style="padding-left: 100px;">
    </div>

    <div class="addGame">
        <div class="field">
            <h1>Upload Your Game : </h1>
            <div class="content">
                <p>Game Name </p>
                <input type="text" placeholder="Game Name">
                <p>Discribtion </p>
                <textarea placeholder="type here..."></textarea>
            </div>
            <div class="game">
                <label>Upload You Game Picture</label>
                <button onclick="uploadGame()">Chosse Pic</button>

                <label>Upload Your Game</label>
                <button onclick="uploadGame()">Upload</button>
            </div>
        </div>
    </div>

     <!-- Footer -->
     <footer>
        <div class="info">
            <a href="#" class="logo">XDERIAL</a>
            <p><i class="fa fa-copyright"></i>2023 All Rights Reserved </p>
            <ul>
                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
